<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="description" content="HTML5">
    <meta name="Victor" content="LM">
</head>
<body>
    <header>
        <h1>Rellena el formulario</h1>
    </header>
    <main>
        <section>
            <article>
                    <form action="" method="get">
                        <p>Nombre: </p><input type="text" name="nombre">
                        <p>Apellidos: </p><input type="text" name="apellido">
                        <p>Email: </p><input type="email" name="email" >
                        <p>Fehca nacimiento</p><input type="date" name="fecha">
                        <p>Sexo:</p>
                            <p><input type="radio" name="hm" value="h"> Hombre</p>
                            <p><input type="radio" name="hm" value="m"> Mujer</p>
                            <p><input type="radio" name="hm" value="o"> Otro</p>
                        <p>CÃ³digo postal:</p><input type="text" name="cd" pattern="[0-9]{5}">
                        <p>Ciclo que estas estudiando: </p>
                        <select>
                            <option value="DAW">DAW</option>
                            <option value="DAM">DAM</option>
                            <option value="ASIX">ASIX</option>
                        </select>
                        <p>Frameworks que conoces: </p>
                            <p><input type="checkbox" name="Framework[]" value="Anuglar">Anuglar</p>
                            <p><input type="checkbox" name="Framework[]" value="Vue">Vue</p>
                            <p><input type="checkbox" name="Framework[]" value="Simfony">Simfony</p>
                            <p><input type="checkbox" name="Framework[]" value="Laravel">Laravel</p>
                        <label for="condiciones">Acepta las condiciones y la politica de privacidad:</label>
                        <input type="checkbox" id="condiciones" name="condiciones">
                        <p>
                            <input type="submit" value="Guardar cambios">
                            <input type="reset" value="Borrar los datos introducidos">
                        </p>
                    </form>
            </article>
        </section>
    </main>
</body>
</html>
